    <title>My Ip</title>
	<script>
	function getIP(json) {
		var ip = json.ip;
		var isp = "";
		var hostname = "";
		var longitude = "";
		var latitude = "";
		var postal_code = "";
		var city = "";
		var country = "";
		var region = "";
		
		
		$(document).ready(function () {
		$('#ip1').text(ip);
		$.getJSON('https://json.geoiplookup.io/api?callback=?', function(data) {
		$('#data').text(JSON.stringify(data, null, 2));
		$('#isp').text("Provider: "+data.isp);
		$('#hostname').text("Hostname: "+data.hostname);
		$('#longitude').text("Longitude: "+data.longitude);
		$('#latitude').text("Latitude: "+data.latitude);
		$('#postalcode').text("Postal code: "+data.postal_code);
		$('#city').text("City: "+data.city);
		$('#country').text("Country: "+data.country_name);
		$('#region').text("Region: "+data.region);
		
		});

});
}

</script>


<script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
